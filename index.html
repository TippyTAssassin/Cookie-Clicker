<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="scrpit.js" defer></script>
        <title>DC Beverage Bar Clicker</title>
    </head>
    <body>
        <h1 id="score">0</h1>
        <p class="name">Drinks</p>
        <div id="container">
            <img src="https://images.alphacoders.com/371/371.png" id="batman"alt="Batman Symbol">
            <button id="clicker"></button>
        </div>
            <h2 id="list">Menu</h2>
            <div id="drinks">
                <p class="item"><button id="one" class="press">Buy</button>Dark Knight Espresso, Price: 5pts</p>
                <p class="item"><button id="two" class="press">Buy</button>Harley Herbal Tea, Price: 15pts</p>
                <p class="item"><button id="three" class="press">Buy</button>Poision Ivy Punch, Price: 30pts</p>
                <p class="item"><button id="four" class="press">Buy</button>Mr. Freeze Frozen Milk, Price: 50pts</p>
                <p class="item"><button id="five" class="press">Buy</button>Two Face Dirty Chai, Price: 100pts</p>
            </div>
    </body>
</html>
